<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Private Info</label>
    <p class="input-group">
      <input type="password" class="form-control" placeholder="Your private information" ng-model="privateInfo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">Toggle</button>
      </span>
    </p>
    <label>Site Info</label>
    <p class="input-group">
      <input type="password" class="form-control" placeholder="Add a new thing here." ng-model="siteInfo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">Toggle</button>
      </span>
    </p>
    <label>Brain Address</label>
    <p class="input-group">
      <input type="text" class="form-control" readonly="readonly" value="{{ privateInfo + siteInfo | brainAddress }}">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">Copy</button>
      </span>
    </p>
    <label>Brain Address Short</label>
    <p class="input-group">
      <input type="text" class="form-control" readonly="readonly" value="{{ privateInfo + siteInfo | brainAddress | substring:1:17 }}">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">Copy</button>
      </span>
    </p>
  </form>
  <p>

  </p>
</div>

<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
